<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaizenify | Login</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bStrap.css" rel="stylesheet">
    <link href="css/fa/css/fontA.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jQ-2.js"></script>
    <script src="js/bStrap.js"></script>

    <style>
      .col-md-10 {
        position: relative;
        bottom: 15px;
      }
    </style>

  </head>
  <body>

    <div class="modal fade" id="login">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">X</span></button>
              <h1 class="modal-title"><span class="fa fa-sign-in"></span> Login</h1>
          </div>
          <div class="modal-body row">
            <div class="col-md-6">
              <form action="/login" method="post">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success btn-default">Login</button>
            </form>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <div class="jumbotron text-center">
          <h1 class="title"><span class="fa fa-lock"></span> Kaizenify</h1>
          <p>Login or SignUp with:</p>
          <a href="#" class="btn btn-default" data-toggle="modal" data-target="#login">
            <span class="fa fa-user"></span>Login</a>
      		<a href="signup" class="btn btn-default">
            <span class="fa fa-user"></span>Signup</a>
      		<a href="/auth/facebook" class="btn btn-primary">
            <span class="fa fa-facebook"></span>Login or Signup with Facebook</a>
      		<a href="/auth/twitter" class="btn btn-info">
            <span class="fa fa-twitter"></span>Login or Signup with Twitter</a>
        </div>
      </div>
    </div>
  </body>
</html>
