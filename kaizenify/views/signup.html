<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaizenify | Signup</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bStrap.css" rel="stylesheet">
    <link href="css/fa/css/fontA.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jQ-2.js"></script>
    <script src="js/bStrap.js"></script>

    <style>
      .jumbotron {
          background-image: url('../imgs/work.jpg');
          background-size: cover;
          width: 100%;
          position: relative;
          top: 200px;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron text-center">
            <h1><span class="fa fa-sign-in"></span> Signup</h1>
            <form action="/signup" method="post">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="submit" class="btn btn-success btn-lg">Signup</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
